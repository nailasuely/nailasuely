name: Generate Profile SVGs

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch: 
  
  push:
    branches:
      - main
      - master
      - 'feat/**'
    paths:
      - "config.yml"
      - "generator/**"
      - ".github/workflows/**" 
      
  pull_request:
    branches:
      - main
      - master

jobs:
  generate:
    name: Generate galaxy profile assets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m generator.main

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tenta adicionar os arquivos gerados
          git add assets/generated/
          
          # Verifica se houve mudan√ßas antes de tentar commitar para evitar erro de "nothing to commit"
          if ! git diff --staged --quiet; then
            git commit -m "chore: update profile SVGs [skip ci]"
            
            # O comando abaixo empurra para a branch que disparou o evento (seja main ou feat)
            git push
          else
            echo "No changes to commit"
          fi